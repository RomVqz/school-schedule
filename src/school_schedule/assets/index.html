<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Schedule</h1>
    <div id="schedule-form">
        <input type="text" id="className" placeholder="Class Name">
        <input type="text" id="startTime" placeholder="Start Time">
        <input type="text" id="endTime" placeholder="End Time">
        <input type="text" id="dayOfWeek" placeholder="Day of Week">
        <button onclick="createSchedule()">Add Schedule</button>
    </div>
    <div id="schedule-list"></div>
    <script src="script.js"></script>
</body>
</html>
